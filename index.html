<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Money Master</title>
    
  </head>
   <body class="font-mono py-6">

    <!-- Main section starts Here -->
    <main class="container mx-auto px-10">
      <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="self-center">
          <h1 class="text-4xl text-center font-black text-blue-600">Money Master (updated)!</h1>
          <img class="w-[70%] mx-auto max-h-screen" src="assets/money.png" alt="Money">
        </div>
        <div class="bg-gradient-to-r from-blue-600 to-blue-400 p-6 rounded">
          <!-- income -->
          <input type="text" class="w-full form-input px-3 py-2 mb-4 outline-none rounded-md text-blue-700" id="income" placeholder="Income">
          <!-- expense -->
          <h5 class="text-white text-2xl font-bold mb-4 tracking-wide">Expenses</h5>
          <div class="flex justify-between gap-1">
            <input type="text" class="w-1/3 form-input px-3 py-2 mb-3 outline-none rounded-md text-blue-700" id="food" placeholder="Food">
            <input type="text" class="w-1/3 form-input px-3 py-2 mb-3 outline-none rounded-md text-blue-700" id="rent" placeholder="Rent">
            <input type="text" class="w-1/3 form-input px-3 py-2 mb-3 outline-none rounded-md text-blue-700" id="clothes" placeholder="Clothes">
          </div>
          <button id="calculate-btn" class="btn border text-white hover:bg-blue-50 hover:text-blue-600 transition delay-50 py-2 px-4 rounded-lg font-bold">Calculate</button>
          
          <div class="my-2 flex justify-between font-sans text-blue-600 gap-2">
            <h5 class="w-1/2 my-3 font-bold bg-white p-2 rounded-md">Total Expense (৳): <span id="total-expense"></span></h5>
            <h5 class="w-1/2 my-3 font-bold bg-white p-2 rounded-md">Remaining Balance (৳): <span id="balance"></span></h5>
          </div>

          <div class="flex justify-start gap-4">
            <input type="text" class="form-input px-3 py-2 mb-4 outline-none rounded-md text-blue-700" id="save" placeholder="Savings %">

            <button id="calculate-savings-btn" class="btn border text-white hover:bg-blue-50 hover:text-blue-600 transition delay-50 px-8 rounded-lg font-bold h-[40px]">Add to Savings</button>
          </div>
          <div class="my-2 flex justify-between font-sans text-blue-600 gap-2">
            <h5 class="w-1/2 my-3 font-bold bg-white p-2 rounded-md">Saving Amount (৳): <span id="saving-amount"></span></h5>
            <h5 class="w-1/2 my-3 font-bold bg-white p-2 rounded-md">Remaining Balance (৳): <span id="remaining-balance"></span></h5>
          </div>
        </div>
      </section>
    </main>
    <!-- Main section ends Here -->

    <script src="js/utilities.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
